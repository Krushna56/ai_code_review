<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer - AI Code Review Platform</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e293b;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Navigation */
        .navbar {
            background: #0f172a;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #334155;
        }

        .navbar-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: #60a5fa;
        }

        .navbar-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #475569;
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: #64748b;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        /* Container */
        .container {
            display: flex;
            height: calc(100vh - 70px);
        }

        /* Left Panel - File Explorer */
        .file-panel {
            width: 300px;
            background: #0f172a;
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 1rem;
            border-bottom: 1px solid #334155;
            font-weight: 600;
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .file-item {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
            font-size: 0.875rem;
        }

        .file-item:hover {
            background: #1e293b;
        }

        .file-item.active {
            background: #3b82f6;
            color: white;
        }

        .file-icon {
            font-size: 1rem;
        }

        .folder-item {
            padding: 0.5rem 0.75rem;
            font-weight: 500;
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        /* Right Panel - Code/Chat */
        .code-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e293b;
        }

        .code-header {
            padding: 1rem;
            background: #0f172a;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-path {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .code-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        pre code {
            display: block;
            padding: 1rem;
            border-radius: 0.5rem;
            background: #0f172a !important;
        }

        /* Analysis Status Banner */
        .status-banner {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 0.75rem 1rem;
            text-align: center;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .status-banner.complete {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .status-banner.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
    </style>
</head>

<body>
    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="navbar-brand">üìÑ Code Context</div>
        <div class="navbar-actions">
            <a href="/" class="btn btn-secondary">üè† Home</a>
            <button id="dashboard-btn" class="btn btn-primary" disabled>üìä Dashboard</button>
            <a href="/chat" class="btn btn-secondary">ü§ñ AI Assistant</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-logout">üö™ Logout</a>
        </div>
    </nav>

    <!-- Analysis Status Banner -->
    <div id="status-banner" class="status-banner">
        <div class="spinner"></div>
        <span id="status-text">Analyzing code... This may take a few moments</span>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Panel: File Explorer -->
        <div class="file-panel">
            <div class="panel-header">üìÅ Project Files</div>
            <div class="file-tree" id="file-tree">
                <!-- File tree will be populated by JavaScript -->
            </div>
        </div>

        <!-- Right Panel: Code Display -->
        <div class="code-panel">
            <div class="code-header">
                <span class="file-path" id="current-file">No file selected</span>
                <div>
                    <button class="btn btn-secondary" onclick="copyCode()">üìã Copy</button>
                </div>
            </div>
            <div class="code-content" id="code-content">
                <div class="empty-state">
                    <div class="empty-icon">üíª</div>
                    <h3>Select a file to view</h3>
                    <p>Choose a file from the explorer on the left</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay (hidden by default) -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading file...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        const uid = "{{ uid }}";
        const fileTree = {{ file_tree | tojson | safe }};
        let currentCode = '';

        // Populate file tree
        function populateFileTree() {
            const treeContainer = document.getElementById('file-tree');

            if (!fileTree || fileTree.length === 0) {
                treeContainer.innerHTML = '<div style="padding: 1rem; color: #64748b;">No files found</div>';
                return;
            }

            // Group files by directory
            const grouped = {};
            fileTree.forEach(item => {
                const parts = item.path.split('/');
                if (parts.length === 1) {
                    if (!grouped['root']) grouped['root'] = [];
                    grouped['root'].push(item);
                } else {
                    const dir = parts[0];
                    if (!grouped[dir]) grouped[dir] = [];
                    grouped[dir].push(item);
                }
            });

            let html = '';
            for (const [dir, files] of Object.entries(grouped)) {
                if (dir !== 'root') {
                    html += `<div class="folder-item">üìÅ ${dir}</div>`;
                }
                files.forEach(file => {
                    const icon = getFileIcon(file.name);
                    html += `<div class="file-item" onclick="loadFile('${file.path}')">
                        <span class="file-icon">${icon}</span>
                        <span>${file.name}</span>
                    </div>`;
                });
            }

            treeContainer.innerHTML = html;
        }

        // Get file icon based on extension
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'py': 'üêç', 'js': 'üìú', 'java': '‚òï', 'cpp': '‚öôÔ∏è',
                'c': '‚öôÔ∏è', 'html': 'üåê', 'css': 'üé®', 'json': 'üìã',
                'md': 'üìù', 'txt': 'üìÑ', 'xml': 'üìã', 'yaml': 'üìã',
                'yml': 'üìã', 'sh': 'üîß', 'bat': 'üîß'
            };
            return icons[ext] || 'üìÑ';
        }

        // Load file content
        async function loadFile(filepath) {
            document.getElementById('loading-overlay').style.display = 'flex';

            try {
                const response = await fetch(`/api/file/content/${uid}/${filepath}`);
                const data = await response.json();

                if (data.error) {
                    alert('Error loading file: ' + data.error);
                    return;
                }

                currentCode = data.content;
                document.getElementById('current-file').textContent = filepath;

                // Display code with syntax highlighting
                const codeContainer = document.getElementById('code-content');
                codeContainer.innerHTML = `<pre><code class="language-${data.language}">${escapeHtml(data.content)}</code></pre>`;

                // Apply syntax highlighting
                hljs.highlightAll();

                // Mark file as active
                document.querySelectorAll('.file-item').forEach(item => item.classList.remove('active'));
                event.target.closest('.file-item')?.classList.add('active');

            } catch (error) {
                console.error('Error loading file:', error);
                alert('Failed to load file');
            } finally {
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        // Copy code to clipboard
        function copyCode() {
            if (!currentCode) {
                alert('No code to copy');
                return;
            }
            navigator.clipboard.writeText(currentCode);
            alert('Code copied to clipboard!');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check analysis status
        async function checkAnalysisStatus() {
            try {
                const response = await fetch(`/api/analysis/status/${uid}`);
                const data = await response.json();

                const banner = document.getElementById('status-banner');
                const statusText = document.getElementById('status-text');
                const dashboardBtn = document.getElementById('dashboard-btn');

                if (data.status === 'complete') {
                    banner.className = 'status-banner complete';
                    statusText.textContent = '‚úì Analysis complete! Click Dashboard to view results';
                    dashboardBtn.disabled = false;
                    dashboardBtn.onclick = () => window.location.href = '/dashboard';
                    return false; // Stop polling
                } else if (data.status === 'error') {
                    banner.className = 'status-banner error';
                    statusText.textContent = '‚úó Analysis failed: ' + (data.error || 'Unknown error');
                    return false; // Stop polling
                } else {
                    statusText.textContent = 'Analyzing code... This may take a few moments';
                    return true; // Continue polling
                }
            } catch (error) {
                console.error('Error checking status:', error);
                return true; // Continue polling
            }
        }

        // Poll for analysis status every 3 seconds
        function startStatusPolling() {
            const poll = async () => {
                const shouldContinue = await checkAnalysisStatus();
                if (shouldContinue) {
                    setTimeout(poll, 3000);
                }
            };
            poll();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            populateFileTree();
            startStatusPolling();
        });
    </script>
</body>

</html>
