<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Code Review Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-3xl mx-auto mt-16 p-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">🚀 AI Code Review Agent</h1>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label for="codebase" class="block text-lg font-medium text-gray-700 mb-2">Upload your codebase</label>
        <input 
          type="file" 
          name="codebase" 
          id="codebase" 
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          required 
        />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        🔍 Analyze Code
      </button>
    </form>

    <div class="mt-10 text-sm text-gray-500">
      <p>You can upload a folder as a .zip file or even a single Python file. Our AI will scan and review it for issues, smells, and security flaws.</p>
    </div>
  </div>

</body>
</html>
