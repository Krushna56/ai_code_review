<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Results</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Highlight.js for syntax -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <!-- Diff2Html -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">

    <h1 class="text-3xl font-bold mb-4 text-center">🔍 Code Review Results</h1>

    <!-- Summary -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">🧾 Summary</h2>
      <ul class="list-disc pl-6">
        <li>✔️ 4 bugs fixed</li>
        <li>🔐 2 security issues resolved</li>
        <li>🧼 6 code smells removed</li>
        <li>📄 12 files updated</li>
      </ul>
    </div>

    <!-- Before/After Diff Viewer -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">🔄 Changes (Before vs After)</h2>
      <div id="diff-container" class="border border-gray-300 rounded-lg"></div>
    </div>

    <!-- Download Button -->
    <div class="text-center">
      <a href="/download/improved_code.zip" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        📥 Download Improved Code
      </a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const diffString = `--- old_file.py
+++ new_file.py
@@ def foo():
-   print("bad code")
+   print("good code")`;

      const diffHtml = Diff2Html.html(diffString, { drawFileList: true, matching: 'lines', outputFormat: 'side-by-side' });
      document.getElementById('diff-container').innerHTML = diffHtml;

      hljs.highlightAll();
    });
  </script>

</body>
</html>
